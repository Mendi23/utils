<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #EF4056;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #D03349;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #EF4056;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h2>Bulk Add to Pocket</h2>
    <p>Add all article links from this page to Pocket with domain tag</p>
    <button id="addToButton">Add All Articles to Pocket</button>
    <div id="status"></div>
    <div class="loader" id="loader"></div>

    <script src="popup.js"></script>
</body>

</html>
